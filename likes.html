{% extends 'base.html' %}
{% block content %}

<div class="home-aside">
<h2>{{ g.user.username }}'s favorites</h2>
</div>

<ul>
{% for song in songs %}
<a href="/likes/{{ song.id }}"><h2>{{ song.title.lower() }} - {{ song.artist.lower() }} <a class="delete" href="/likes/delete/{{ song.id }}">x</a></h2>
{% endfor %}
</ul>



{% endblock %}
